<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <title>Employee Data Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Employee Data Management</h1>
        </div>
        <!-- Train schedule table -->
        <div class="card mb-3">
            <div class="card-header bg-primary text-light lead">
                Current Employees
            </div>
            <table class="table table-striped">
                <thead id = "some">
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th class="text-center" scope="col">start Date</th>
                        <th class="text-center" scope="col">Months Worked</th>
                        <th class="text-center" scope="col">Monthly Rate</th>
                        <th class="text-center" scope="col">Total Billed</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- here where all Employee information goes -->
                </tbody>
            </table>
        </div>

        <!-- train input form -->
        <div class="card mb-3">
            <div class="card-header bg-primary text-light lead">
                Add Employee
            </div>
            <form class="px-3">
                <div class="form-group">
                    <label class="mt-3" for="input1">Employee Name</label>
                    <input id="input1" type="text" class="form-control" placeholder="Enter Employee name">
                </div>
                <div class="form-group">
                    <label for="EmpRole">Role</label>
                    <input id="input2" type="text" class="form-control" placeholder="Employee Role">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="EmpRate">Monthly Rate</label>
                        <input id="input3" type="text" class="form-control" placeholder="Enter Rate">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="StartDate">Start Date</label>
                        <input id="input4" type="text" class="form-control" placeholder="Add Start Date">
                    </div>
                </div>
                <button id="submit" class="mb-3 mx-3 btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    


    <script src="./moment.js"></script>
    <script src="./main.js"></script>
</body>

</html>
